dev:
  box: google/golang
  steps:
    - internal/watch:
      code: |
        go get -u github.com/codemodus/mixmux
        go build ./...
        ./source
      reload: true
      ports: "5454"

build:
  box: google/golang
  steps:
    - script:
        name: go get
        code: |
          go get

    - script:
        name: go build
        code: |
          go build ./...

    - script:
        name: go test
        code: |
          go test ./...
